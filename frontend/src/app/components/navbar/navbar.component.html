<mat-toolbar color="primary">
  <div class="container-navbar">
    <div class="top-navbar-left" [ngClass]="!isCollapsed ? 'expanded' : ''">
      <img src="assets/images/logo.svg" alt="Logo" class="logo" />
      <span class="app-title" *ngIf="isCollapsed">BackOffice101</span>
    </div>

    <div class="top-navbar-right" [ngClass]="{ expanded: !isCollapsed }">
      <div>
        <button
          class="arrow-back-icon"
          *ngIf="isCollapsed"
          mat-icon-button
          (click)="toggleMenu()"
        >
          <mat-icon>arrow_back</mat-icon>
        </button>

        <span class="toolbar-title">{{ pageTitle }}</span>
      </div>
      <div class="toolbar-icons">
        <button mat-icon-button (click)="toggleTheme()">
          <mat-icon>{{ isDarkMode ? "brightness_2" : "wb_sunny" }}</mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container autosize="true">
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'"
  >
    <div class="menu-title" *ngIf="isCollapsed">Menus</div>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let link of links"
        [routerLink]="link.path"
        routerLinkActive="active-link"
      >
        <span class="entry">
          <mat-icon>{{ link.icon }}</mat-icon>
          <span *ngIf="isCollapsed">{{ link.label }}</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
